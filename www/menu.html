<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.css">
        <title>Hello World</title>
    </head>
    <body>
	<ons-page id="helloworld-page">
		<ons-toolbar>
			<div class="center"></div>
			<div class="right">
			<ons-toolbar-button>
				<ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
			</ons-toolbar-button>
			</div>
		</ons-toolbar>
		<p style="text-align: center">
			<ons-button>Click me!</ons-button>
		</p>
		<script>
    		ons.getScriptPage().onInit = function() {
		    	console.log('This is a lifecycle hook!', this);

    		};
		</script>

	</ons-page>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/onsenui.js"></script>
	<script type="text/javascript" src="js/angular-onsenui.js"></script>


	<script>
		document.addEventListener('init', function(event) {
			console.log('This is a lifecycle event!', event.target);

			var page = event.target;
			if (page.matches('#helloworld-page')) {
				page.querySelector('ons-toolbar .center').innerHTML = 'My app';
				page.querySelector('ons-button').onclick = function() {
					ons.notification.alert('Hello world!');
				};
			}
		});
	</script>
    </body>
</html>
